<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Cosmeticos</title>
</head>

<body>


    <section class=" container-fluid bg-success-subtle w-100 cabeca">
        <h2>Produtos</h2>
        <label for="filtrar_produtos">Filtre:</label>
        <input type="text" name="filtro" class="form-control w-25  text-center" id="filtrar_produtos"
            placeholder="Digite o produto">

        <br>
        <div class="d-flex mt-1">
            <select id="filtrar_regiao" class="form-control w-25">
                <option value="" disabled selected>Escolha um continente</option>
                <option value="asia">Ásia</option>
                <option value="africa">Africa</option>
                <option value="americas">Americana</option>
                <option value="europe">Europa</option>
                <option value="polar">Polar</option>
                <option value="oceania">Oceania</option>

            </select>
            <button id="regiao" class="btn bg-success-subtle text-dark" type="submit">Escolher</button>
        </div>
    </section>
    <br>

    <section id="listaprodutos" class="d-flex flex-wrap">


       
    </section>


     <div class="mt-3 d-flex justify-content-center">
        <button class="btn bg-success-subtle mr-1" id="anterior">Anterior</button>
        <span id="contador-pagina"></span>
        <button class="btn bg-success-subtle mr-1" id="proximo">Próximo</button>
    </div> 
 

















    <script src="js/script.js"></script>
    <script src="js/filtro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
